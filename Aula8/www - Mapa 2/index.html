<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa da Localização Atual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Mapa da Minha Localização</h1>
        <button id="getLocation" class="btn btn-primary">Obter Localização Atual</button>
        <div id="mapContainer" class="mt-4"></div>
        <iframe id="mapIframe" width="100%" height="350" style="display:none;" frameborder="0"></iframe>
    </div>

    <script>
        document.getElementById('getLocation').onclick = function() {
            navigator.geolocation.getCurrentPosition(onSuccess, onError);
        };

        function onSuccess(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var mapUrl = `https://www.openstreetmap.org/#map=16/${latitude}/${longitude}`;
            var iframeSrc = `https://www.openstreetmap.org/export/embed.html?bbox=${longitude-0.01},${latitude-0.01},${longitude+0.01},${latitude+0.01}&layer=mapnik&marker=${latitude},${longitude}`;

            document.getElementById('mapContainer').innerHTML = `
                <a href="${mapUrl}" target="_blank" class="btn btn-success">Ver Mapa</a>
            `;
            document.getElementById('mapIframe').src = iframeSrc;
            document.getElementById('mapIframe').style.display = 'block';
        }

        function onError(error) {
            alert('Erro ao obter a localização: ' + error.message);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
