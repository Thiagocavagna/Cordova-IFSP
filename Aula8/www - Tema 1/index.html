<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="conteudo">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;" data-bs-theme="light">
        <div class="row m-1">
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="chave">
                    <label class="form-check-label" for="chave" id="labelTema">Tema claro</label>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            var chave = document.getElementById('chave');
            var tudo = document.getElementById('conteudo');
            var labelTema = document.getElementById('labelTema');

            var temaSalvo = localStorage.getItem('tema');
            
            if (temaSalvo) {
                temaClaro = temaSalvo === 'light';
                aplicaTema(temaClaro);
                chave.checked = temaClaro;
            }

            chave.addEventListener('click', function() {
                temaClaro = chave.checked;
                aplicaTema(temaClaro);
            });
        }

        function aplicaTema(temaClaro) {
            var tudo = document.getElementById('conteudo');
            var labelTema = document.getElementById('labelTema');
            if (temaClaro) {
                tudo.dataset.bsTheme = 'light';
                labelTema.textContent = 'Tema claro';
                localStorage.setItem('tema', 'light');
            } else {
                tudo.dataset.bsTheme = 'dark';
                labelTema.textContent = 'Tema escuro';
                localStorage.setItem('tema', 'dark');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
