<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Jogo do Alvo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #target {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            display: none;
            cursor: pointer;
        }
        #gameArea {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1>Jogo do Alvo</h1>
                <h2>Pontuação: <span id="score">0</span></h2>
                <button id="startBtn" class="btn btn-primary">Iniciar Jogo</button>
                <div id="gameArea">
                    <div id="target"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script>
        let score = 0;
        let target;
        let gameInterval;

        document.addEventListener('deviceready', onDeviceReady, false);

        function onDeviceReady() {
            document.getElementById('startBtn').addEventListener('click', startGame);
            target = document.getElementById('target');
            target.addEventListener('click', hitTarget);
        }

        function startGame() {
            score = 0;
            document.getElementById('score').textContent = score;
            moveTarget();
            gameInterval = setInterval(moveTarget, 1000);
        }

        function moveTarget() {
            const gameArea = document.getElementById('gameArea');
            const areaWidth = gameArea.clientWidth - 50; 
            const areaHeight = gameArea.clientHeight - 50; 
            const randomX = Math.floor(Math.random() * areaWidth);
            const randomY = Math.floor(Math.random() * areaHeight);
            target.style.left = `${randomX}px`;
            target.style.top = `${randomY}px`;
            target.style.display = 'block';
        }

        function hitTarget() {
            navigator.notification.beep(1);
            score++;
            document.getElementById('score').textContent = score;
            target.style.display = 'none'; 
            setTimeout(moveTarget, 300); 
        }

        function missTarget() {
            navigator.notification.beep(1);
        }

        document.getElementById('gameArea').addEventListener('click', function(event) {
            if (!target.contains(event.target)) {
                missTarget();
            }
        });

        setTimeout(function() {
            clearInterval(gameInterval);
            alert(`Jogo terminado! Sua pontuação final é ${score}.`);
        }, 30000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
