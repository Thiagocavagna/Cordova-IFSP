<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>Soma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row m-3">
            <div class="col offset-3">
                <p class="display-5" id="conta">2 + 3 = </p>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="campo" placeholder="Resposta">
                    <label for="campo">Resposta:</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col offset-6">
                <button type="button" class="btn btn-primary" id="botao">Verificar</button>
            </div>
        </div>
    </div>

    <script>
        var numero1, numero2, soma;
        document.addEventListener('deviceready', onDeviceReady, false);

        function onDeviceReady() {
            novaOperacao();
            var botao = document.getElementById('botao');
            botao.addEventListener('click', verifica);
        }

        function novaOperacao() {
            numero1 = Math.floor(Math.random() * 10) + 1;
            numero2 = Math.floor(Math.random() * 10) + 1;
            soma = numero1 + numero2;
            document.getElementById('conta').textContent = `${numero1} + ${numero2} = `;
        }

        function verifica() {
            var campo = document.getElementById('campo');
            var resposta = parseInt(campo.value);
            if (resposta === soma) {
                navigator.notification.alert(
                    'VocÃª acertou!',
                    alertDismissed,
                    'Sucesso',
                    'OK'
                );
            }
        }

        function alertDismissed() {
            document.getElementById('campo').value = '';
            novaOperacao();
        }
    </script>
    <script src="cordova.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
