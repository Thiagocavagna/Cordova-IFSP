<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>Cambiar Tema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-warning text-dark">
    <div class="container-fluid">
        <div class="row m-3">
            <div class="col offset-3">
                <p>Um exemplo de texto.</p>
            </div>
        </div>
        <div class="row">
            <div class="col offset-3">
                <label for="corTema" class="form-label">Escolha a cor do tema:</label>
                <select id="corTema" class="form-select">
                    <option value="warning" selected>Warning</option>
                    <option value="primary">Primary</option>
                    <option value="secondary">Secondary</option>
                    <option value="success">Success</option>
                    <option value="danger">Danger</option>
                    <option value="info">Info</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col offset-6">
                <button type="button" class="btn btn-primary" id="botao">Mudar</button>
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script>
        var claro = false; 
        document.addEventListener('deviceready', onDeviceReady, false);

        function onDeviceReady() {
            var botao = document.getElementById('botao');
            botao.addEventListener('click', mudaTema);
        }

        function mudaTema() {
            var corSelecionada = document.getElementById('corTema').value;
            navigator.notification.confirm(
                'Deseja mudar o tema?', 
                function(buttonIndex) { finalizado(buttonIndex, corSelecionada); }, 
                'Mudar Tema',          
                ['Sim', 'NÃ£o']          
            );
        }

        function finalizado(buttonIndex, corSelecionada) {
            if (buttonIndex === 1) { 
                document.body.classList.remove('bg-warning', 'bg-primary', 'bg-secondary', 'bg-success', 'bg-danger', 'bg-info', 'bg-light', 'bg-dark');
                document.body.classList.add('bg-' + corSelecionada); 

                if (corSelecionada === 'light') {
                    document.body.classList.remove('text-dark');
                    document.body.classList.add('text-dark');
                } else {
                    document.body.classList.remove('text-light');
                    document.body.classList.add('text-light');
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
