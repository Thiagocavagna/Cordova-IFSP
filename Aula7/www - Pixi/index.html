<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <meta name="color-scheme" content="light" />
    <title>Jogo Coelho</title>
    <script src="js/pixi.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1099bb;
        }
    </style>
</head>
<body id="themeBody" class="bg-warning text-dark">
    <script src="cordova.js"></script>
    <script>
        document.addEventListener('deviceready', initGame, false);

        async function initGame() {
            const app = new PIXI.Application();
            app.init({ background: "#1099bb", resizeTo: window });
            document.body.appendChild(app.canvas);

            const texture = await PIXI.Assets.load("../img/bunny.png");
            const bunny = new PIXI.Sprite(texture);
            bunny.width = 150;
            bunny.height = 150;
            app.stage.addChild(bunny);
            bunny.anchor.set(0.5);
            bunny.x = app.screen.width / 2;
            bunny.y = app.screen.height / 2;

            app.ticker.add(() => {
                bunny.rotation += 0.05; 
            });

            window.addEventListener("resize", () => {
                app.renderer.resize(window.innerWidth, window.innerHeight); 
                bunny.x = app.screen.width / 2;
                bunny.y = app.screen.height / 2;
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
